<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live GCS App Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #header {
      background-color: #f8f9fa;
      padding: 10px;
      text-align: center;
      font-size: 16px;
      border-bottom: 1px solid #ccc;
    }
    iframe {
      width: 100%;
      height: calc(100% - 42px); /* Adjust height to fit below header */
      border: none;
    }
  </style>
</head>
<body>
  <div id="header">
    Viewing: <a href="https://storage.googleapis.com/json32/index.html" target="_blank">Open in new tab</a>
  </div>
  <iframe id="gcsAppFrame"></iframe>

  <script>
    const iframe = document.getElementById('gcsAppFrame');
    const gcsUrl = 'https://storage.googleapis.com/json32/index.html';

    function loadApp() {
      const timestamp = new Date().getTime();
      iframe.src = `${gcsUrl}?v=${timestamp}`; // force fresh load
    }

    loadApp(); // initial load

    // Reload every 10 seconds
    setInterval(loadApp, 10000); // 10000 ms = 10 seconds
  </script>
</body>
</html>
